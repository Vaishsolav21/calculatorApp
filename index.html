<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .mdiv{
            width: 100%;
            height: 100vh;
            background-color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://i.gifer.com/Cwgf.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            
        
        }
        .cal{
            width: 300px;
            height: 520px;
            background-color:black;
            border-radius: 50px;
            margin-right: 100px;
            padding-right: 20px;
            border: 4px solid rgb(238, 233, 233);
        box-shadow: 0px 0px 20px white;
             background-image: url(https://i.gifer.com/Cwgf.gif); 
             /* background-repeat: no-repeat; */
            
            
            
        }
        .rotate-center {
	-webkit-animation: rotate-center 0.6s ease-in-out both;
	        animation: rotate-center 0.6s ease-in-out both;

@-webkit-keyframes rotate-center {
  0% {
    -webkit-transform: rotate(0);
            transform: rotate(0);
  }
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }

@keyframes rotate-center {
  0% {
    -webkit-transform: rotate(0);
            transform: rotate(0);
  }
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

        .num{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color:grey;
            font-size: 25px;
            color:whitesmoke;
            border: none;
            outline: none;
            box-shadow: 0px 0px 10px rgb(5, 173, 228);
            
        }
        .first{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color:rgb(250, 104, 104);
            color: black;
            font-size: 25px;
            border: none;
            outline: none;
            box-shadow: 0px 0px 10px rgb(5, 173, 228);


        }
        .opertor{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color:orange;
            color: white;
            font-size: 26px;
            border: none;
            box-shadow: 0px 0px 10px rgb(5, 173, 228);
            outline: none;
            


        }
        .zero{
            width: 120px;
            height: 55px;
            border-radius: 50px;
            background-color:grey;
            color: white;
            font-size:35px ;
            border: none;
            outline: none;
            box-shadow: 0px 0px 10px rgb(5, 173, 228);
        }
         .op{
            width: 285px;
            height: 200px;
            margin-left: 1px;
            margin-right: 10px;
            margin-top: 2px;
            border-top-right-radius: 50px;
            border-top-left-radius: 50px;
            color:whitesmoke;
            font-size: 50px;
            text-align:right;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
           
            background-color: black;
             background-image: url(https://i.gifer.com/Cwgf.gif); 
            
            

        } 
        .na{
            margin-left: 15px;
        }
        .na1{
            margin-left: 17px;
        }
        input{
            margin-left:0.5px;
            margin-top: 1.5px;
        
        }
        /* .n2{
            background-image: url(https://i.gifer.com/Cwgf.gif);
            background-repeat: no-repeat;
            background-position: center;
        } */
    </style>
</head>
<body>
    <div class="mdiv">
            <div class="cal rotate-center">
                <form>
                    <div class="n2">
                        <input type="text" name="op" class="op">
                     </div>
                    <div class="na">
                        <input type="button" name="AC" value="AC"  onclick="op.value=''" class="first">
                        <input type="button" name="C" value="C"  onclick="op.value=Math.floor(op.value/10)" class="first">
                        <input type="button" name="mod" value="%"  onclick="op.value+='%'" class="first">
                        <input type="button" name="div" value="/"  onclick="op.value+='/'" class="first">
                    </div>
                    <div class="na">
                        <input type="button" name="number" value="7"  onclick="op.value+='7'" class="num">
                        <input type="button" name="number" value="8" onclick="op.value+='8'" class="num">
                        <input type="button" name="number" value="9"  onclick="op.value+='9'" class="num">
                        <input type="button" name="operator" value="*"  onclick="op.value+='*'" class="opertor">
                    </div>
                    <div class="na">
                        <input type="button" name="number" value="4"  onclick="op.value+='4'" class="num">
                        <input type="button" name="number" value="5"  onclick="op.value+='5'" class="num">
                        <input type="button" name="number" value="6"  onclick="op.value+='6'" class="num">
    
                        <input type="button" name="opertor" value="-"  onclick="op.value+='-'" class="opertor">
                    
                    </div>
                    <div class="na">
                        <input type="button" name="number" value="1"  onclick="op.value+='1'" class="num">
                        <input type="button" name="number" value="2"  onclick="op.value+='2'" class="num">
                        <input type="button" name="number" value="3"  onclick="op.value+='3'" class="num">
                        <input type="button" name="opertor" value="+" onclick="op.value+='+'" class="opertor">
                    </div>
                    <div class="na1">
                        <input type="button" name="number" value="0"  onclick="" class="zero">
                       
                        <input type="button" name="opertor" value="."  onclick="op.value+='.'" class="opertor">
                        <input type="button" name="opertor" value="=" onclick="op.value=eval(op.value)" class="opertor">
                    </div>

                </form>

            </div>
    </div>
</body>
</html>
